language: node_js
node_js:
  - "10.14.2"
cache:
  directories:
    - node_modules

# S: Build Lifecycle
install:
  - yarn

before_script:

# 无其他依赖项所以执行npm run build 构建就行了
script:
  - yarn run build

after_script:
  - cd ./dist
  - git init
  - git config user.name "xubowenjx"
  - git config user.email "286129936@qq.com"
  - git add -A
  - git commit -m "Update web"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}

#指定分支，只有指定的分支提交时才会运行脚本
branches:
  only:
    - master
env:
  global:
    - GH_REF: github.com/xubowenjx/composition-api-test
